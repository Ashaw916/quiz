<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    

<div class="container" id="main">

    <!--jumbotron-->
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <h1 class="display-4">Quiz</h1>
        <h4>Javascript</h4>
    </div>

     <!--start button-->
     <div class="col-md-12 center" >

        <!--start button-->
        <button class="btn-dark" id="start-btn">Start</button>
        
        
    </div>
    <!--div to hold portions of the test-->
    <div id="test-section"></div>

        

        <div class="row hide" id="timer-div">

            <div class="col-md-12 center">

                <!--timer text-->
                <h2 id="timer"></h2>

            </div>

        </div>

        <!--div to hold questions-->
        <div class="col-md-12 center hide" id="question-div">

            <h2 id="question"></h2>
            
        </div>
           

       

        <div class="row center hide" id="answers">

            <!-- buttons that dispays answers and causes correct answer to appear in confirm div-->
            <div class="col-md-4 center">
                <button class="btn-primary optionBtn"><span id="a1">...</span></button>
            </div>

            <div class="col-md-4 center">
                <button class="btn-primary optionBtn"><span id="a2">...</span></button>
            </div>

            <div class="col-md-4 center">
                <button class="btn-primary optionBtn"><span id="a3">...</span></button>
            </div>
        
        </div>

        <hr>

        <!--div to display corret answer-->
        <div class="row hide" id="confirm">

            <div class="col-md-12 center">

                <!--link answer-->
                <h3 id="answer-text"></h3>
                
            </div>
            
        </div>

            <hr>

        <div class="row ">

            <div class="row hide" id="next-div">

                <div class="col-md-12 center" >

                    <!--button that displayes next question and answers-->
                    <button class="btn-dark center" id="next-btn">Next Question</button>

                </div>
               
            </div>
        
        </div>

    </div>  

</div>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
